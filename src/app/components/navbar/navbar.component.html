<nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" (click)="toggleMobileNav()">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" [routerLink]="['']">Top Movies</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" [ngClass]="{'in': isCollapse}" aria-expanded="false" [ngStyle]="{'height': navbarHeight}">
          <ul class="nav navbar-nav">

            <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" (click)="toggleMobileNav()"><a [routerLink]="['']">Home</a></li>

            <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" class="dropdown" [ngClass]="{'open': isOpen}" (click)="toggleClass()">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Movies <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li class="dropdown-header">Top Movies</li>
                <li (click)="colapseMenuBar()"><a [routerLink]="['movies']">Movies List</a></li>
                <li (click)="colapseMenuBar()"><a [routerLink]="['create']">Add Movie</a></li>
              </ul>
            </li>

            <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" (click)="toggleMobileNav()"><a [routerLink]="['contact']">Contact</a></li>
           
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
