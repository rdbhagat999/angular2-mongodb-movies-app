<div id="hero-image-single" style="background-image: url('/movies/death_star_image.jpg');">
	<h1 id="hero-title">
		<span>Super Movies
			<a [routerLink]="['create']" routerLinkActive="active" class="btn btn-primary" (click)="addMoviePage()">Add Movie</a>
		</span>
		
	</h1>
</div>

<div id="posters-wrapper" class="content-padding clearfix">
  	
  	<h1 class="myLoader" data-text="It's loading…" *ngIf="loader">It's loading…</h1>

  	<div class="poster" *ngFor="let movie of movies">

  		<a [routerLink]="[movie?._id]" routerLinkActive="active" (click)="getMovie( movie )">

		  	<img src="/movies/{{movie?.poster}}" class="img-responsive">

		  	<div class="poster-info-overlay">
		  		<h3>{{movie?.title}} </h3>
		  		<h4>View More <i class="fa fa-arrow-right"></i></h4>
		  	</div>

	  	</a>

	</div>		  	  
  
</div>
